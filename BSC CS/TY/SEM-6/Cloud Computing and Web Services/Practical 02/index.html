<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RESTful Service Consumer</title>
  </head>
  <body>
    <h1>T109 / Mohammed Varaliya</h1>

    <h2>Enter Query to Process</h2>
    <label for="query">Enter query:</label><br />
    <input style="width: 400px; margin-bottom: 4px;" type="text" id="query" name="query" /><br />
    <button onclick="convertToUppercase()">Convert to Uppercase</button>
    <button onclick="convertToLowercase()">Convert to Lowercase</button>
    
    <p id="result"></p>

    <script>
      async function convertToUppercase() {
        const query = document.getElementById("query").value;

        const response = await fetch(`http://localhost:3000/Uppercase?query=${query}`);
        const data = await response.text();

        displayResult(data);
      }

      async function convertToLowercase() {
        const query = document.getElementById("query").value;

        const response = await fetch(`http://localhost:3000/Lowercase?query=${query}`);
        const data = await response.text();

        displayResult(data);
      }

      function displayResult(data) {
        const resultElement = document.getElementById("result");
        resultElement.textContent = data;
      }
    </script>
  </body>
</html>
